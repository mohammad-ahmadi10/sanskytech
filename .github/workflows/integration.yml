name: sanskytech-CICD
'on':
  push:
      branches:
      - master
  pull_request:
      branches:
      - master

jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: checkout 
              uses: actions/checkout@v3
            - name: 'use node.js ${{ matrix.node-version }}'
              uses: actions/setup-node@v1
              with: 
                node-version: '${{ matrix.node-version }}'
            - name: build project
              run: |
                npm i
                npm run build
                

